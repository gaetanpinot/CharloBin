name: Lint
on:
 pull_request:
    branches:
      - main
permissions:
  checks: write
  contents: write
jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"
          coverage: none
          tools: phpcs
      - name: Run linters
        id: linters
        uses: wearerequired/lint-action@v2
        with:
          php_codesniffer: true
      - name: Check linter results
        run: |
          if [ "${{ steps.linters.outcome }}" != "success" ]; then
            echo "Linting failed. Please fix the issues before merging.";
            exit 1;
          fi
